<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Products Project</title>
  </head>
  <body>
    <main class="main">
      <div class="head">
        <h2>Products</h2>
        <p>Product Management System</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="price"
            id="price"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="taxes"
            id="taxes"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="ads"
            id="ads"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="discount"
            id="discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="searchdata(this.value)"
            placeholder="search"
            id="search"
          />
          <div class="btnSearch">
            <button id="searchTitle" onclick="changingsearch(this.id)">
              search by title
            </button>
            <button id="searchCategory" onclick="changingsearch(this.id)">
              search by category
            </button>
          </div>
        </div>

        <div class="deleteAll"></div>

        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>

          <tbody class="tbody"></tbody>
        </table>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
